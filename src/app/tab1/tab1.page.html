<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let articulo of articulos" size="12" size-lg="4" size-md="3" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{articulo.source.name}}</ion-card-subtitle>
              <ion-title>{{articulo.title}}</ion-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img [src]="articulo.urlToImage"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
